    <style>
        body {
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            padding: 10px; /* Prevent overflow issues */
            box-sizing: border-box;
        }

        #magic8-container {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px; /* Limiting the maximum width of the container */
            margin-left: auto;
            margin-right: auto;
        }

        input[type="text"] {
            width: 100%;
            max-width: 300px; /* Ensuring the textbox fits well on smaller screens */
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: #34495e;
        }

        canvas {
            display: block;
            margin-top: 30px;
            width: 100%;
            height: auto;
            max-width: 400px; /* Limit the canvas size */
        }

        @media (max-width: 768px) {
            canvas {
                max-width: 300px; /* Smaller canvas on smaller devices */
            }

            input[type="text"], button {
                max-width: 250px; /* Slightly smaller inputs on mobile */
            }
        }
    </style>
</head>

        <button onclick="askQuestion()">Ask The Cube</button>
        <div id="answer"></div>

        // Setup Three.js scene
        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('magic8-cube') });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.BoxGeometry(4, 4, 4); // Made the cube smaller
            const material = new THREE.MeshBasicMaterial({ color: 0x00aaff, wireframe: true });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            camera.position.z = 5;

            animate();
        }

        // Animate the cube
        function animate() {
            requestAnimationFrame(animate);

            if (isSpinning) {
                cube.rotation.x += 0.01;
